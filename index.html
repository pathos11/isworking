<!DOCTYPE html>
<html>
<head>
<title>Is he working?</title>
</head>

<body>
Today, he is...
<p id="demo"></p>


<script>
  var start_date = new Date(2021, 05, 24);
  var today = new Date();
  
  var diffTime = Math.abs(today - start_date);
  var diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  var mod = diffDays % 3;
  
  if (mod == 0)
  {
  	document.getElementById("demo").innerHTML = "working =(";
  }
  else
  {
	document.getElementById("demo").innerHTML = "not working!";
  }
</script>
</body>
